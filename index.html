<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AÅŸkÄ±m ğŸ’–</title>

<style>
body {
    margin:0;
    overflow:hidden;
    height:100vh;
    background:
      linear-gradient(rgba(255,0,80,0.45), rgba(255,0,80,0.45)),
      url("https://i.ibb.co/C5f42gTy/MG-20260112-WA0029.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    text-align:center;
}

.container {
    z-index:10;
    padding:20px;
    background: rgba(0,0,0,0.35);
    border-radius:20px;
    backdrop-filter: blur(4px);
    max-width: 90vw;
}

h1 {
    color:white;
    font-size:clamp(28px, 6vw, 55px);
    text-shadow:0 0 20px black, 0 0 40px pink;
    animation:pulse 1s infinite alternate;
    margin-bottom:15px;
}

.counter {
    color:#fff;
    font-size:clamp(16px, 4vw, 22px);
    text-shadow:0 0 10px black;
    margin-bottom:15px;
}

@keyframes pulse {
    from {transform:scale(1);}
    to {transform:scale(1.05);}
}

/* â¤ï¸ Kalpler */
.heart {
    position:absolute;
    font-size:30px;
    animation:float 8s linear infinite;
}

@keyframes float {
    0% {transform:translateY(100vh); opacity:1;}
    100% {transform:translateY(-10vh); opacity:0;}
}

/* ğŸ§ WhatsApp TarzÄ± Ses OynatÄ±cÄ± */
.audio-player {
    width: min(320px, 90vw);
    background: #1f2c34;
    border-radius: 18px;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.audio-player button {
    background: #25d366;
    border: none;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
}

.audio-info {
    flex: 1;
}

.progress-container {
    width: 100%;
    height: 6px;
    background: #555;
    border-radius: 5px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 0%;
    background: #25d366;
}

.time {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #ccc;
    margin-top: 4px;
}
</style>
</head>

<body>

<div class="container">
    <h1>
        ğŸ’– GÃœZEL KARIM BENÄ°M <br>
        SENÄ° Ã‡OK SEVÄ°YORUMMMMMMM ğŸ’–
    </h1>

    <div class="counter" id="counter"></div>

    <!-- ğŸ§ Ses OynatÄ±cÄ± -->
    <div class="audio-player">
        <button id="playPause">â–¶ï¸</button>
        <div class="audio-info">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time">
                <span id="current">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>
</div>

<audio id="audio" src="sesim.mp3"></audio>

<script>
// ğŸ’ TanÄ±ÅŸma SayacÄ± (8 gÃ¼n)
const startDate = new Date();
startDate.setDate(startDate.getDate() - 8);

function updateCounter() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("counter").innerHTML =
        `ğŸ’ TanÄ±ÅŸalÄ± <b>${days}</b> gÃ¼n oldu`;
}
updateCounter();
setInterval(updateCounter, 60000);

// ğŸ’– Kalpler
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 40) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 300);

// ğŸ§ Ses Kontrolleri
const audio = document.getElementById("audio");
const playPause = document.getElementById("playPause");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");

function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s < 10 ? "0" : ""}${s}`;
}

audio.addEventListener("loadedmetadata", () => {
    duration.textContent = formatTime(audio.duration);
});

audio.addEventListener("timeupdate", () => {
    current.textContent = formatTime(audio.currentTime);
    progress.style.width =
        (audio.currentTime / audio.duration) * 100 + "%";
});

playPause.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playPause.textContent = "â¸ï¸";
    } else {
        audio.pause();
        playPause.textContent = "â–¶ï¸";
    }
});

audio.addEventListener("ended", () => {
    playPause.textContent = "â–¶ï¸";
    progress.style.width = "0%";
});
</script>

</body>
</html>
